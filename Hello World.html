<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World Test</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        color: #e2e8f0;
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
      }
      .card {
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 16px;
        padding: 32px 40px;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 2.4rem;
        letter-spacing: 0.02em;
      }
      p {
        margin: 0;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Hello, World!</h1>
      <p>Test page is ready.</p>
    </div>
  </body>
</html>
